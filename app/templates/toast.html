
      <!-- Toast to display parameters -->
      <div id="toast-popup" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class='bx bxs-graduation nav_icon'></i>
          <strong class="me-auto" id="toast-popup-title">TOASTING...</strong>
          <small id="toast-popup-small-display">11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-popup-message">
          Hello, world! This is a toast message.
        </div>
      </div>
